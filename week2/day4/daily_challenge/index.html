		let words = prompt(`write some words separated by commas`)
		let array = words.split(`,`)
		function cool () {
			let longWord = '';
			for (let i = 0; i < array.length; i++) {
				if (array[i].length > longWord.length) { 
					longWord = array[i];
				}
			}
			let star = `*`
			console.log(star.repeat(longWord.length + 4))
			for (var i = 0; i < array.length; i++) {
				console.log(`* ${array[i]} ${` `.repeat(longWord.length - array[i].length)}*`)
			}
			console.log(star.repeat(longWord.length + 4))			
		}
		cool()

	</script>
