<!DOCTYPE html>
<html>
<head>
	<title>Liar's Dice</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id='all'>
		<head id="head">
			<button id="start">start</button>
			<h1 id="h1">press the start button and let's play</h1>
		</head>
		<section id="section">
			<button id="show1">show</button>
			<div class="container">
				<h2>player 1</h2>
				<div class='playerdice' id='player1'>
				</div>
			</div>
			<div class="container">
				<h2>player 2</h2>
				<div class='playerdice' id='player2'>
				</div>
			</div>
			<button id="show2">show</button>
		</section>
		<footer>
			<div id="inputs">
				<div class="input">
					<label>how many dice:</label>
					<input id='many' type="number" name="">
				</div>
				<div class="input">
					<label>dice:</label>
					<input id='dice' type="number" name="">
				</div>
			</div>
			<div id="buttons">
				<button id="gamble">raise the gamble</button>
				<button id="lie" style="display:none;">you lie</button>
				<button id="playagain">play again</button>
			</div>
		</footer>
		</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
